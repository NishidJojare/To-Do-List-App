<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <!--Navbar section start-->
    <nav class="navbar bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Todo</a>
           
        </div>
    </nav>
    <!--Navbar section end-->
    <!-- Todo form start -->
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-4">
                <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <h3>Add New Todo</h3>
                        <form action="/" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Todo Title</label>
                                <input type="text" class="form-control" id="title" name="title"
                                    aria-describedby="emailHelp" style="border: 1px solid black;" required>

                            </div>
                            <div class="mb-3">
                                <label for="desc" class="form-label">Description</label>
                                <textarea name="desc" id="desc" class="form-control" style="border: 1px solid black;" required></textarea>
            
                            </div>
                              <div class="text-center">
                                  <button type="submit" class="btn btn-outline-success w-50">Submit</button>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <h3>Your Todo List</h3>
                        {% if allTodo|length==0 %}
                        <div class="alert alert-secondary" role="alert">
                            No Records..! You have add your Todos first.
                        </div>
                        {% else %}

                        <table class="table table-bordered table-striped table-hover table">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Sr. No.</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for todo in allTodo %}
                                <tr>
                                    <th scope="row">{{loop.index}}</th>
                                    <td>{{todo.title}}</td>
                                    <td>{{todo.desc}}</td>
                                    <td>{{todo.date_created}}</td>
                                    <td>
                                        <a href="/delete/{{todo.sno}}" type="button"
                                            class="btn btn-outline-danger btn-sm mx-1"><i class="bi bi-trash-fill"></i></button>
                                            <a href="/update/{{todo.sno}}" type="button"
                                                class="btn btn-outline-info btn-sm mx-1"><i class="bi bi-pencil-square"></i></button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                
                {% endif %}
            </div>
        </div>

        
    </div>
    <!-- Todo form end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
